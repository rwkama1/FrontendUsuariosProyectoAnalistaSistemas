<div class="container">
 
        <div class='col-sm-3'>
            <nav-stocker></nav-stocker>
        </div>
        <div class='col-sm-9 body-content'>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Listado de Productos para agregar a la Factura</h3>
                </div>
                <div class="panel-body">
                    <button type="submit" class="btn btn-primary" (click)="cerrar()" > Agregar Factura Compra</button>

                    <table class='table' *ngIf="productolist">
                        <thead>
                            <tr>
                                <th> IdProducto</th>
                                <th> Nombre</th>
                                <th> Descripcion</th>
                                <th> Stock</th>
                                <th> Ubicacion</th>
                                <th> Precio</th>
                                <th> Categoria</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let prod of productolist;">

                                <td>{{ prod.IdProducto }}</td>
                                <td>{{ prod.NomProd }}</td>
                                <td>{{ prod.DescProd }}</td>
                                <td>{{ prod.StockProd }}</td>
                                <td>{{ prod.UbicProd }}</td>
                                <td>{{ prod.PrecioProd }}</td>
                                <td>{{ prod.CatProd }}</td>
                                <td>
                                    <a [routerLink]="['agregalfc']" (click)="seleccionarProducto(prod.IdProducto)">
                                        <span class='glyphicon glyphicon-shopping-cart'></span>Seleccionar Producto
                                    </a>
                                </td>
                            </tr>

                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
