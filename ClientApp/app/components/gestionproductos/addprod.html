<div class="container">
    
        <div class='col-sm-3'>
            <nav-stocker></nav-stocker>
        </div>
        <div class='col-sm-9 body-content'>
            <form  #fo="ngForm" (ngSubmit)="addproducto()" ngNativeValidate>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">No existe el producto ingresado</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label class=" control-label col-md-12" for="name">Nombre</label>
                            <div class="col-md-4">
                                <input class="form-control" type="text"  id="nombre" required>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class=" control-label col-md-12" for="desc">Descripcion</label>
                            <div class="col-md-4">
                                <textarea class="form-control"  id="desc" required></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class=" control-label col-md-12" for="stock">Stock</label>
                            <div class="col-md-4">
                                <!--<input class="form-control" type="number" formControlName="stock" id="stock">-->
                                <input class="form-control" type="text"  id="stock" pattern="^[0-9-]+$" required  title="Solo números">
                                <span class="validity"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class=" control-label col-md-12" for="precio">Precio</label>
                            <div class="col-md-4">
                                <input class="form-control" type="text"  id="precio" pattern="^[0-9-]+$" required title="Solo números">
                                <span class="validity"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class=" control-label col-md-12" for="categoria">Categoria</label>
                            <div class="col-md-4">
                                <input class="form-control" type="text"  id="categoria" required>
                            </div>
                        </div>
                       
                    </div>
                    <div class="panel-footer">

                        <button type="submit" class="btn btn-primary" >Agregar Producto</button>
                       

                    </div>
                </div>

            </form>
        </div>
    </div>
