<div class="container">

    <div class='col-sm-3'>
        <nav-stocker></nav-stocker>
    </div>
    <div class='col-sm-9 body-content'>
        <form [formGroup]="addprovForm" #fo="ngForm" (ngSubmit)="agregarProveedor()" ngNativeValidate>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">No existe el proveedor</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class=" control-label col-md-12" for="rut">Rut</label>
                        <div class="col-md-4">
                            <input class="form-control" type="text" formControlName="rut" id="rut" readonly="readonly">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class=" control-label col-md-12" for="name">Nombre</label>
                        <div class="col-md-4">
                            <input class="form-control" type="text" id="nombre" required>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class=" control-label col-md-12" for="direccion">Direccion</label>
                        <div class="col-md-4">
                            <input class="form-control" type="text" id="direccion" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class=" control-label col-md-12" for="telefono">Telefono</label>
                        <div class="col-md-4">

                            <input class="form-control" type="number" id="telefono"min="10000" max="99999999999"  required>
                            <span class="validity"></span>

                        </div>
                    </div>


                </div>
                <div class="panel-footer">

                    <button type="submit" class="btn btn-primary">Agregar Proveedor</button>


                </div>
            </div>

        </form>
    </div>
</div>
