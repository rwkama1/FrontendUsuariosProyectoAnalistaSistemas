<div class="container">
  
        <div class='col-sm-3'>
            <nav-stocker></nav-stocker>
        </div>
        <div class='col-sm-9 body-content'>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Listado de Proveedores</h3>
                </div>
                <div class="panel-body">
                    <table class='table table-striped' *ngIf="provList">
                        <thead>
                            <tr>
                                <th> RUT</th>
                                <th> Nombre</th>
                                <th> Direccion</th>
                                <th> Telefono</th>
                              

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let prod of provList;">

                                <td>{{ prod.RutProv }}</td>
                                <td>{{ prod.NomProve }}</td>
                                <td>{{ prod.DirProve }}</td>
                                <td>{{ prod.telProve }}</td>
                               
                            </tr>

                        </tbody>

                    </table>
                </div>
            </div>
        </div>

</div>
