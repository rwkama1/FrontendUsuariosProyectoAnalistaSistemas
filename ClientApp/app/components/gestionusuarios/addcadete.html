<div class="container">
   
        <div class='col-sm-3'>
            <nav-menu></nav-menu>
        </div>

        <div class='col-sm-9 body-content'>
            <form [formGroup]="addcadeteForm" (ngSubmit)="addcadete()" #fo="ngForm" ngNativeValidate>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Agregar Cadete</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label class=" control-label col-md-12" for="cedula">Cedula</label>
                            <div class="col-md-4">
                                <input class="form-control" type="text" formControlName="cedula" id="cedula" pattern="^[0-9-]+$" required readonly title="Solo números">
                                <span class="validity"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class=" control-label col-md-12" for="name">Nombre</label>
                            <div class="col-md-4">
                                <input class="form-control" type="text" name="nombre" id="nombre" required>
                                <span class="validity"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class=" control-label col-md-12" for="clave">Clave</label>
                            <div class="col-md-4">
                                <input class="form-control" type="password" name="clave" id="clave" required>
                                <span class="validity"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class=" control-label col-md-12" for="sueldo">Sueldo</label>
                            <div class="col-md-4">
                                <input class="form-control" type="text" id="sueldo" required pattern="^[0-9-]+$" title="Solo números">
                                <span class="validity"></span>
                            </div>
                        </div>

                    </div>
                    <div class="panel-footer">
                        <input type="submit" class="btn btn-primary" value="Agregar">
                    </div>
                </div>
        </form>
         </div>
   
    </div>
