<div class="container">
 
        <div class='col-sm-3'>
            <nav-menu></nav-menu>
        </div>

        <div class='col-sm-9 body-content'>
            <form [formGroup]="addcajeroForm" (ngSubmit)="addcajero()" #fo="ngForm" ngNativeValidate>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Agregar Cajero</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label class=" control-label col-md-12" for="cedula">Cedula</label>
                            <div class="col-md-4">
                                <input class="form-control" type="text" formControlName="cedula" id="cedula" readonly="readonly" required pattern="^[0-9-]+$" title="Solo números">
                                <span class="validity"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class=" control-label col-md-12" for="name">Nombre</label>
                            <div class="col-md-4">
                                <input class="form-control" type="text" required id="nombre" >

                            </div>
                        </div>
                        <div class="form-group">
                            <label class=" control-label col-md-12" for="clave">Clave</label>
                            <div class="col-md-4">
                                <input class="form-control" type="password"  id="clave" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class=" control-label col-md-12" for="sueldo">Sueldo</label>
                            <div class="col-md-4">
                                <input class="form-control" type="text" id="sueldo" required pattern="^[0-9-]+$" title="Solo números">
                                <span class="validity"></span>
                            </div>
                        </div>

                       
                    </div>
                    <div class="panel-footer">
                        <input type="submit" class="btn btn-primary" value="Agregar">
                    </div>
                </div>

            </form>
        </div>
    </div>
