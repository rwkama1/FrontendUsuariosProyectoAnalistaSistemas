
        <div class="col-md-6 col-md-offset-3">

            <form name="form" #f="ngForm" ngNativeValidate>

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Iniciar Sesion</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="cedula">Cedula</label>
                            <input type="number" size="20" class="form-control" name="cedula" id="cedulaa" min="10000000" max="99999999"  required  />
                            <span class="validity"></span>
                        </div>
                        <div class="form-group">
                            <label for="contrasena">Contraseña</label>
                            <input type="password" size="20" class="form-control" name="contrasena" required id="pass" />
                            <span class="validity"></span>
                        </div>

                    </div>
