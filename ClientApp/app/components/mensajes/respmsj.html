<div class="container">
 
        <div class='col-sm-3'>
            <nav-vendedor></nav-vendedor>
        </div>
        <div class='col-sm-9 body-content'>
            <form [formGroup]="respForm" #fo="ngForm"(ngSubmit)="respMensaje()" ngNativeValidate>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Mensaje</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label class=" control-label col-md-12" for="ComentarioMens">Comentario</label>
                            <div class="col-md-4">
                                <textarea class="form-control" type="text" formControlName="ComentarioMens" id="ComentarioMens" readonly></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class=" control-label col-md-12" for="cli">Cedula del Cliente</label>
                            <div class="col-md-4">
                                <input class="form-control" type="text" formControlName="cli" id="cli" readonly>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class=" control-label col-md-12" for="ven">Vendedor</label>
                            <div class="col-md-4">
                                <input class="form-control" type="text" formControlName="ven" id="ven" readonly>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class=" control-label col-md-12" for="resp">Respuesta</label>
                            <div class="col-md-4">
                                <textarea class="form-control" type="text"  id="resp" required></textarea>

                            </div>
                        </div>
                     
                    </div>
                    <div class="panel-footer">

                        <button type="submit" class="btn btn-primary">Responder Mensaje</button>
                        

                    </div>
                </div>

            </form>
        </div>
    </div>
