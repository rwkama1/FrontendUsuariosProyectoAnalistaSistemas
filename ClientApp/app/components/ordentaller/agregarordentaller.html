

<div class="container">

  
        <div class='col-sm-3'>
            <nav-tecnico></nav-tecnico>
        </div>
        <div class='col-sm-9 body-content'>
            <form [formGroup]="addot" #fo="ngForm" ngNativeValidate>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Agregar Nueva Orden Taller</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">

                            <label class=" control-label col-md-12">ID del Producto </label>

                            <div class="col-md-4">
                                <input class="form-control" formControlName="idproducto" type="text" id="idproducto" readonly />
                            </div>

                        </div>
                        <div class="form-group">

                            <label class=" control-label col-md-12">Cedula del Tecnico</label>

                            <div class="col-md-4">
                                <input class="form-control" formControlName="cedulatecnico" type="text" id="cedulatecnico" pattern="^[0-9-]+$" readonly required
                                       title="Solo números">
                                <span class="validity"></span>
                            </div>

                        </div>
                        <div class="form-group">

                            <label class=" control-label col-md-12">Declaracion del Cliente</label>

                            <div class="col-md-4">
                                <textarea class="form-control" type="text" id="declcliente" required></textarea>

                            </div>

                        </div>
                        <div class="form-group">

                            <label class=" control-label col-md-12">Cedula del Cliente</label>
                            <div class="col-md-4">
                                <input class="form-control"  type="text" id="cedulacliente" pattern="^[0-9-]+$"  required
                                       title="Solo números">
                                <span class="validity"></span>
                            </div>
                          

                        </div>
                       
                    </div>
                    <div class="panel-footer">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" (click)="addotaller()">Agregar Orden de Taller</button>
                            <button type="submit" class="btn btn-primary" (click)="volver()">Volver</button>
                        </div>
                       
                    </div>
                </div>
            </form>
        </div>
    </div>
