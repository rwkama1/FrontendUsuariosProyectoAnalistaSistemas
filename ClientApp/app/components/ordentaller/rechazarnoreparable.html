

<div class="container">

    
        <div class='col-sm-3'>
            <nav-tecnico></nav-tecnico>
        </div>
        <div class='col-sm-9 body-content'>
            <form [formGroup]="verot" #fo="ngForm" ngNativeValidate>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Cambiar Estado de la Orden</h3>
                    </div>
                    <div class="panel-body">
                        
                        <div class="form-group">

                            <label class=" control-label col-md-12">Comentario</label>

                            <div class="col-md-4">
                                <textarea class="form-control" formControlName="comentario" type="text" id="comentario" 
                                      required></textarea>
                                <span class="validity"></span>
                            </div>

                        </div>
                       
                      
                        
                    </div>
                    <div class="panel-footer">
                        <div class="form-group">
                       
                            <button type="submit" class="btn btn-primary" (click)="rechazar()">Rechazar Orden</button>
                            <button type="submit" class="btn btn-primary" (click)="volver()">Volver</button>
                        </div>
                       
                    </div>
                </div>
            </form>
        </div>
    </div>
