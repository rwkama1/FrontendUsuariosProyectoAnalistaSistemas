

<div class="container">

  
        <div class='col-sm-3'>
            <nav-cajero></nav-cajero>
        </div>
        <div class='col-sm-9 body-content'>
            <form [formGroup]="efectivoForm" #fo="ngForm" ngNativeValidate>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Pagar en Efectivo</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">

                            <label class=" control-label col-md-12">Total</label>

                            <div class="col-md-4">
                                <input class="form-control" formControlName="total" type="text" id="total" readonly>
                            </div>

                        </div>
                        <div class="form-group">

                            <label class=" control-label col-md-12">Monto Entregado</label>

                            <div class="col-md-4">
                                <input class="form-control" type="text" id="montoentregado" pattern="^[0-9-]+$" required
                                       title="Solo números">
                                <span class="validity"></span>
                            </div>

                        </div>
                        <div class="form-group">

                            <label class=" control-label col-md-12">Vuelto a Entregar</label>

                            <div class="col-md-4">
                                <input class="form-control" type="text" id="vuelto" value="${{vuelto}}" readonly>
                            </div>

                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" (click)="pagarenefectivo()">Cobrar en Efectivo</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
