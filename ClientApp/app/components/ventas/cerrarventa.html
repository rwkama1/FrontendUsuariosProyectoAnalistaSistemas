
<div class="container">

   
        <div class='col-sm-3'>
            <nav-vendedor></nav-vendedor>
        </div>
        <div class='col-sm-9 body-content'>

            <form  #fo="ngForm" (ngSubmit)="cerrarVenta()" ngNativeValidate>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Cerrar Venta</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label class=" control-label col-md-12" for="lformaentrega">Forma de Entrega</label>
                            <div class="col-md-4">

                                <select class="form-control" id="formaentrega" required>
                                    <option value="Local">Local</option>
                                    <option value="Envio">Envio</option>
                                </select>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class=" control-label col-md-12" for="lmetodopago">Metodo de Pago</label>
                            <div class="col-md-4">

                                <select class="form-control" id="metodopago" required>
                                    <option value="Efectivo">Efectivo</option>

                                </select>

                            </div>
                        </div>

                        <div class="form-group">
                            <label class=" control-label col-md-12" for="c">Cedula del Cliente</label>
                            <div class="col-md-4">

                                <input class="form-control"  type="text" id="cli" pattern="^[0-9-]+$" required  title="Solo números">
                                <span class="validity"></span> 

                            </div>
                        </div>

                    </div>
                    <div class="panel-footer">
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Cerrar Venta</button>
                            <button type="button" class="btn btn-primary" (click)="volver()">Volver a elegir producto</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
